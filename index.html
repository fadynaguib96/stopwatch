<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StopWatch Excersie</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="jumbotron">
        <div class="container">
            <h1>Welcome to My Stopwatch Application</h1>
        </div>
        <h2>You can click the button below 4 times for up to 4 stopwatches!</h2>
        <button onclick="check()" class="mainBtn">Create Stopwatch</button>
    </div>


    <div id="box">
        
        <div id="stopwatch1"></div>
        <div id="stopwatch2"></div>
        <div id="stopwatch3"></div>
        <div id="stopwatch4"></div>
    </div>

    
   

    <script type="text/javascript" src="app.js">
    </script>

</body>

</html>
